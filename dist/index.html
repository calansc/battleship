<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class = "header">Battleship</div>
    <div class="winPopup">
        <div class = "winner">Test Winner</div>
        <button class = "playAgain">Play Again?</button>
    </div>
    <div class = "boards">
        <div class = "playerSide">
            <div class="boardTitle">Player Board</div>
            <div class = "playerBoard"></div>
            <div class = "lastMove">AI Last Move</div>
        </div>
        <div class = "aiSide">
            <div class="boardTitle">AI Board</div>
            <div class = "aiBoard"></div>
            <div class = "lastMove">Player Last Move</div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
